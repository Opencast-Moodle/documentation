site_name: Opencast Moodle Plugins Documentation
repo_url: https://github.com/Opencast-Moodle/documentation
# Default theme used is windmill
theme:
    name: windmill
    icon:
        admonition:
            note: fontawesome/solid/note-sticky
            abstract: fontawesome/solid/book
            info: fontawesome/solid/circle-info
            tip: fontawesome/solid/bullhorn
            success: fontawesome/solid/check
            question: fontawesome/solid/circle-question
            warning: fontawesome/solid/triangle-exclamation
            failure: fontawesome/solid/bomb
            danger: fontawesome/solid/skull
            bug: fontawesome/solid/robot
            example: fontawesome/solid/flask
            quote: fontawesome/solid/quote-left

# The directory that contain the source .md files
docs_dir: 'docs'

# The directory to which the site is built using mkdocs
site_dir: 'site'

# The css files in this list will override existing css from the default theme
extra_css:
    - css/extra.css
# Navigation
nav:
    - Home: 'index.md'
    - 'Tool':
        - 'About': 'tool/about.md'
        - 'Settings': 'tool/settings.md'
    - 'Block':
        - 'About': 'block/about.md'
        - 'Settings':

            - 'Shared Settings': 'block/shared_settings.md'
            - 'General Settings': 'block/general_settings.md'
            - 'Appearance': 'block/appearance.md'
            - 'Additional features': 'block/additional_features.md'
            - 'Backup and restore workflows': 'block/backup_restore_workflows.md'
        - 'Global overview': 'block/global_overview.md'
    - 'Activity':
        - 'About': 'mod/about.md'
        - 'Settings': 'mod/settings.md'
    - 'Chunkupload':
        - 'About': 'chunkupload/about.md'
    - 'Repository':
        - 'About': 'repository/about.md'
        - 'Settings': 'repository/settings.md'
    - 'Filter':
        - 'About': 'filter/about.md'
        - 'Settings': 'filter/settings.md'
    - 'Developer Guide':
        - 'Contribution Guidelines': 'devs/guides.md'

# Extensions
markdown_extensions:
    - md_in_html
    - sane_lists
    - smarty
    - codehilite
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
