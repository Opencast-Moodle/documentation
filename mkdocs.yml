site_name: Opencast Moodle Plugins Documentation
repo_url: https://github.com/Opencast-Moodle/documentation
# Default theme used is windmill
theme: windmill

# The directory that contain the source .md files
docs_dir: 'docs'

# The directory to which the site is built using mkdocs
site_dir: 'site'

# The css files in this list will override existing css from the default theme
extra_css:
   - css/extra.css
# Navigation
nav:
    - Home: 'index.md'
    - 'Tool':
        - 'About': 'tool/about.md'
        - 'Settings': 'tool/settings.md'
    - 'Block':
        - 'About': 'block/about.md'
        - 'Settings':
            - 'Shared Settings': 'block/shared_settings.md'
            - 'General Settings': 'block/general_settings.md'
            - 'Appearance': 'block/appearance.md'
            - 'Additional features': 'block/additional_features.md'
            - 'Backup and restore workflows': 'block/backup_restore_workflows.md'
        - 'Global overview': 'block/global_overview.md'
    - 'Activity':
        - 'About': 'mod/about.md'
        - 'Settings': 'mod/settings.md'
    - 'Chunkupload':
        - 'About': 'chunkupload/about.md'
    - 'Repository':
        - 'About': 'repository/about.md'
        - 'Settings': 'repository/settings.md'
    - 'Filter':
        - 'About': 'filter/about.md'
        - 'Settings': 'filter/settings.md'
